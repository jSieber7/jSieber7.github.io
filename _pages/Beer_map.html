<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <style>
        #map {
            height: 500px;
            margin-top: 0;
        }

        .info {
            padding: 6px 8px;
            font: 12px/14px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>

</head>

<body>

<div id="map"></div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"/>
<script src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>



<script>
    //instanitate leaflet map
    var map = L.map('map').setView([37.8, -96], 4);


    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.light',
        accessToken: 'pk.eyJ1IjoiamFrZXN0cjkwMDAiLCJhIjoiY2pnNXZycHF0OHlmNjMwcG90ajFvYmw1dSJ9.JthQl6QkKH3GYEfNw6lR6Q'
    }).addTo(map);



    //
    //
    // load GeoJSON from an external file
    $.getJSON("https://raw.githubusercontent.com/jSieber7/jsieber7.github.io/master/assets/json/Beers_Data.geojson",function(data){
        var beerIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/jSieber7/jsieber7.github.io/master/assets/images/Beer.png',
            iconSize: [25,20]
        });
        // add GeoJSON layer to the map once the file is loaded
        var beers =  L.geoJson(data  ,{
            pointToLayer: function(feature,latlng){
                var marker =  L.marker(latlng,{icon: beerIcon});
                marker.bindPopup(feature.properties.beer + ' at ' + feature.properties.brewery + '.<br/>' +
                    'A ' + feature.properties.ounces + ' ounce beer with style: ' + feature.properties.style + '.');
                return marker;

            }
        } )



        var clusters = L.markerClusterGroup();
        clusters.addLayer(beers);
        map.addLayer(clusters);
    });




    function getColor(d) {
        return  d > 150 ? '#045a8d' :
                d > 140  ? '#2b8cbe' :
                d > 130  ? '#74a9cf' :
                d > 120  ? '#a6bddb' :
                           '#d0d1e6' ;
    }





    $.getJSON("https://raw.githubusercontent.com/jSieber7/jsieber7.github.io/master/assets/json/State%20Consumption.geojson",function(ConsumptionData){
        L.geoJson( ConsumptionData  , {
            style: function(feature){
                var fillColor = getColor(feature.properties.HouseAverage)
                    density = feature.properties.HouseAverage;
                return { weight:.5, fillColor: fillColor, color: 'black',dashArray: '2', fillOpacity: 0.7 };
            },
            onEachFeature: function( feature, layer ){
                layer.bindPopup('State Avg Spending on Beer and Ale per Household ' + '$' + Math.round(feature.properties.HouseAverage * 100)/100)
            }
        }  ).addTo(map);
    });

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 110, 120, 130, 140],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                '$' + grades[i] + (grades[i + 1] ? '&ndash;' + '$' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(map);





</script>
</body>
</html>
